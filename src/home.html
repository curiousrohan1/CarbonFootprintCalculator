<!DOCTYPE html>
<html>
  <head>
    <title>Carbon Footprint Calculator Home</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta
      content="Climate Change, Carbon Footprint Calculator"
      name="keywords"
    />
    <!-- Add keywords here -->
    <meta content="Carbon Footprint Calculator" name="description" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script
      crossorigin="anonymous"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body id="home">
    <h2><strong>Your Carbonite Footprint Home</strong></h2>
    <div id="home-container">
      <div id="home-left">
        <br />
        <button
          class="btn btn-success"
          onclick="window.location='https://www3.epa.gov/carbon-footprint-calculator/'"
        >
          Take the quiz!
        </button>
        <br />
        <button
          class="btn btn-danger"
          onclick="window.location='https://climate.nasa.gov/resources/global-warming-vs-climate-change/'"
        >
          Learn More!
        </button>
        <br />
        <button
          class="btn btn-primary"
          onclick="window.location='https://www.conserve-energy-future.com/stopglobalwarming.php'"
        >
          Resources
        </button>
        <br />
      </div>
    </div>
  </body>
</html>
