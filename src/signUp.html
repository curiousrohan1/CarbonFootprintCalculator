<!DOCTYPE html>
<html>
  <head>
    <title>Carbon Footprint Calculator Sign Up</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta
      content="Climate Change, Carbon Footprint Calculator"
      name="keywords"
    />
    <!-- Add keywords here -->
    <meta content="Carbon Footprint Calculator" name="description" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script
      crossorigin="anonymous"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <br />
    <br />
    <div class="sign" id="sign-up">
      <h3 id="sign-up-title">Sign Up</h3>
      <br />
      <input id="email-sign-up" class="form-control" placeholder="Email" />
      <br />
      <input
        id="password-sign-up"
        class="form-control"
        type="password"
        placeholder="Password"
      />
      <br />
      <input
        class="form-control"
        id="repeat-password"
        type="password"
        placeholder="Repeat Password"
      />
      <br />
      <input type="checkbox" id="agree" name="agree" />
      <label for="agree">
        I agree to the <a>Terms of Service</a> and <a>Privacy Policy</a></label
      >
      <br />
      <hr />
      <br />
      <div id="sign-up-button-container">
        <p class="alert alert-danger" role="alert" id="warning-sign-up"></p>
        <button id="sign-up-button" onclick="signUp()" class="sign btn">
          Sign Up
        </button>
      </div>
      <br />
      <br />
      <div id="sign-in-link">
        <a class="sign" href="signIn.html">Already have an account?</a>
      </div>
    </div>
  </body>
</html>
